e="submit">Сохранить</button></form></div></div><div class="popup popup_type_new-place"><div class="popup__container"><button aria-label="закрыть" class="popup__close" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="new_place" novalidate><input class="popup__input popup__input_type_place-name" id="place-name-input" name="place_name" placeholder="Название" required> <span class="popup__input-error place-name-input-error"></span> <input class="popup__input popup__input_type_place-url" id="place-url-input" name="place_url" placeholder="Ссылка на картинку" required type="url"> <span class="popup__input-error place-url-input-error"></span> <button class="popup__button" type="submit">Создать</button></form></div></div><div class="popup popup_type_submit"><div class="popup__container"><button aria-label="закрыть" class="popup__close" type="button"></button><h2 class="popup__title popup__title21312312">Вы уверены?</h2><button class="popup__button" type="submit">Да</button></div></div><div class="popup popup_type_image"><div class="popup__image-container"><button aria-label="закрыть" class="popup__close" type="button"></button> <img alt="default" class="popup__image"><p class="popup__image-caption"></p></div></div><template id="card"><div class="card"><img alt="default" class="card__img"> <button aria-label="удалить" class="card__delete" type="button"></button><div class="card__caption"><h2 class="card__title"></h2><div class="card__like-group"><button aria-label="оценить" class="card__like" type="button"></button><p class="card__like-counts"></p></div></div></div></template></body></html>
