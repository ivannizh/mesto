<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
</head>

<body class="page">
    <header class="header">
        <img alt="Лого место" class="header__logo" src="images/logo.png">
    </header>
    <main class="main page__container">
        <section class="profile">
            <img alt="Аватар профиля" class="profile__avatar" src="images/profile_avatar.jpg">
            <div class="profile__info">
                <div class="profile__edit">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="edit"></button>
                </div>
                <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button" aria-label="add"></button>
        </section>
        <section class="cards">
            <div class="card">
                <img alt="Карачаевск" class="card__img" src="images/karachaevsk.jpg">
                <div class="card__caption">
                    <h2 class="card__title">карачаевск</h2>
                    <button class="card__like" type="button" aria-label="like"></button>
                </div>
            </div>
            <div class="card">
                <img alt="Эльбрус" class="card__img" src="images/elbrus.jpg">
                <div class="card__caption">
                    <h2 class="card__title">гора Эльбрус</h2>
                    <button class="card__like" type="button" aria-label="like"></button>
                </div>
            </div>
            <div class="card">
                <img alt="Домбай" class="card__img" src="images/dombai.jpg">
                <div class="card__caption">
                    <h2 class="card__title">домбай</h2>
                    <button class="card__like" type="button" aria-label="like"></button>
                </div>
            </div>
            <div class="card">
                <img alt="Эльбрус" class="card__img" src="images/elbrus.jpg">
                <div class="card__caption">
                    <h2 class="card__title">гора Эльбрус</h2>
                    <button class="card__like" type="button" aria-label="like"></button>
                </div>
            </div>
            <div class="card">
                <img alt="Домбай" class="card__img" src="images/dombai.jpg">
                <div class="card__caption">
                    <h2 class="card__title">домбай</h2>
                    <button class="card__like" type="button" aria-label="like"></button>
                </div>
            </div>
            <div class="card">
                <img alt="Карачаевск" class="card__img" src="images/karachaevsk.jpg">
                <div class="card__caption">
                    <h2 class="card__title">карачаево-черкесия</h2>
                    <button class="card__like" type="button" aria-label="like"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer page__container">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
    <div class="popup page__container">
        <div class="popup__container">
            <button class="popup__close" type="button" aria-label="close"></button>
            <p class="popup__title">Редактировать профиль</p>
            <form class="popup__form" name="change_profile_info">
                <input class="popup__input popup__input_type_name" name="name" placeholder="Имя и фамилия" required type="text">
                <input class="popup__input popup__input_type_occupation" name="occupation" placeholder="Род деятельности" required type="text">
                <button class="popup__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
